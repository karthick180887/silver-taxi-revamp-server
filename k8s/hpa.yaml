apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-go-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-go-app
  minReplicas: 2      # Start with 2 pods (bin-packing friendly)
  maxReplicas: 6      # Max 6 pods to avoid overwhelming DB
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 90  # Scale when memory > 90%
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80  # Scale when CPU > 80%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 mins before scaling down
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60  # Remove 1 pod per minute max
    scaleUp:
      stabilizationWindowSeconds: 30   # Scale up quickly when needed
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60  # Add up to 2 pods per minute
