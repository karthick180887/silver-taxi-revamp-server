apiVersion: v1
kind: ConfigMap
metadata:
  name: admin-dashboard-config
data:
  NODE_ENV: development
  NEXT_PUBLIC_API_URL: http://129.212.244.207:8081
---
apiVersion: v1
kind: Service
metadata:
  name: admin-dashboard
spec:
  type: ClusterIP
  selector:
    app: admin-dashboard
  ports:
    - name: http
      port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-dashboard
  template:
    metadata:
      labels:
        app: admin-dashboard
    spec:
      imagePullSecrets:
        - name: do-registry-secret
      containers:
        - name: app
          image: registry.digitalocean.com/cabigo/admin-dashboard:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: admin-dashboard-config
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            periodSeconds: 10
            initialDelaySeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            periodSeconds: 20
            initialDelaySeconds: 20
