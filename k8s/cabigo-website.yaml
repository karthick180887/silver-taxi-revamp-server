apiVersion: v1
kind: ConfigMap
metadata:
  name: cabigo-website-config
data:
  NODE_ENV: production
---
apiVersion: v1
kind: Service
metadata:
  name: cabigo-website
spec:
  type: ClusterIP
  selector:
    app: cabigo-website
  ports:
    - name: http
      port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cabigo-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cabigo-website
  template:
    metadata:
      labels:
        app: cabigo-website
    spec:
      imagePullSecrets:
        - name: do-registry-secret
      containers:
        - name: app
          image: registry.digitalocean.com/cabigo/cabigo-website:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: cabigo-website-config
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            periodSeconds: 10
            initialDelaySeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            periodSeconds: 20
            initialDelaySeconds: 20
