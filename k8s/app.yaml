apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-go-config
data:
  PORT: "8081"
  NODE_ENV: development
  # External URL for mobile app to access images via API proxy
  BASE_URL: http://10.0.6.2:30060
  FRONT_END_BASE_URL: http://localhost:3000
  TZ: UTC
  POSTGRES_DB: MaxPool2
  POSTGRES_USER: doadmin
  POSTGRES_HOST: db-postgresql-blr1-87455-do-user-23068629-0.f.db.ondigitalocean.com
  POSTGRES_PORT: "25061"
  POSTGRES_SSL: "require"
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  REDIS_UI_PORT: "8001"
  RABBITMQ_USER: taxi_user
  RABBITMQ_PORT: "5672"
  RABBITMQ_UI_PORT: "15672"
  RABBITMQ_URL: amqp://taxi_user:taxi_password@rabbitmq:5672
  MINIO_BUCKET_NAME: uploads
  MINIO_ENDPOINT: minio
  MINIO_PORT: "9000"
  MINIO_USE_SSL: "false"
  JWT_EXPIRATION_TIME: "172800"
  WORKERS: "4"
  # Firebase - set to empty to disable FCM (app will continue without push notifications)
  FIREBASE_CREDENTIALS_PATH: ""
---
apiVersion: v1
kind: Service
metadata:
  name: backend-go-app
spec:
  type: NodePort
  selector:
    app: backend-go-app
  ports:
    - name: http
      port: 8081
      targetPort: 8081
      nodePort: 30060
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-go-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-go-app
  template:
    metadata:
      labels:
        app: backend-go-app
    spec:
      containers:
        - name: app
          image: backend-go:dev
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: backend-go-config
            - secretRef:
                name: app-secrets
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8081
            periodSeconds: 10
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8081
            periodSeconds: 20
            initialDelaySeconds: 20
